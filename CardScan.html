<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Thẻ An Toàn Điện - Nghị Định 62</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --success-color: #28a745;
            --bg-color: #f8f9fa;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 400px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--primary-color); margin: 0; font-size: 22px; }
        .header p { color: #666; font-size: 14px; margin-top: 5px; }

        .search-box { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px; 
            font-size: 18px; box-sizing: border-box; outline: none; transition: 0.3s;
            letter-spacing: 1px;
        }
        input:focus { border-color: var(--primary-color); background-color: #fff; }

        .btn-search { 
            width: 100%; padding: 15px; background-color: var(--primary-color); 
            color: white; border: none; border-radius: 12px; font-size: 16px; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-search:hover { background-color: #1557b0; }

        /* Giao diện thẻ kết quả */
        #result-card { display: none; margin-top: 25px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .safety-card {
            background: linear-gradient(135deg, #ffffff 0%, #f1f7ff 100%);
            border: 1px solid #d1e3ff; border-radius: 15px; padding: 20px; position: relative;
            overflow: hidden;
        }
        .safety-card::before {
            content: ""; position: absolute; top: 0; right: 0; width: 80px; height: 80px;
            background: rgba(26, 115, 232, 0.05); border-radius: 0 0 0 100%;
        }

        .card-status { 
            display: inline-block; padding: 6px 12px; border-radius: 50px; 
            background: #e6f4ea; color: #1e7e34; font-size: 12px; 
            font-weight: bold; margin-bottom: 15px;
        }

        .info-row { margin-bottom: 15px; }
        .info-row .label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-row .value { font-size: 17px; color: #202124; font-weight: 600; margin-top: 2px; }
        
        .badge-level {
            display: inline-block; background: var(--primary-color); color: white;
            padding: 2px 10px; border-radius: 4px; font-size: 14px;
        }

        .not-found { color: #d93025; text-align: center; padding: 20px; display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2>Hệ Thống Tra Cứu Thẻ</h2>
        <p>An toàn điện điện tử - Nghị định 62/2025</p>
    </div>

    <div class="search-box">
        <label for="cccd-input">Số CCCD nhân viên</label>
        <input type="tel" id="cccd-input" placeholder="Nhập 12 số CCCD" maxlength="12">
        <button class="btn-search" onclick="checkSafetyCard()">TRA CỨU HỆ THỐNG</button>
    </div>

    <div id="not-found" class="not-found">
        ⚠️ Không tìm thấy dữ liệu thẻ cho số CCCD này.
    </div>

    <div id="result-card">
        <div class="safety-card">
            <div class="card-status">● ĐANG HOẠT ĐỘNG</div>
            
            <div class="info-row">
                <div class="label">Họ và tên nhân viên</div>
                <div id="res-name" class="value">-</div>
            </div>

            <div class="info-row">
                <div class="label">Số định danh (CCCD)</div>
                <div id="res-cccd" class="value">-</div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <div class="info-row">
                    <div class="label">Bậc an toàn</div>
                    <div class="value"><span class="badge-level" id="res-level">Bậc 3/5</span></div>
                </div>
                <div class="info-row" style="text-align: right;">
                    <div class="label">Hạn kiểm tra lại</div>
                    <div id="res-expiry" class="value" style="color: #d93025;">20/12/2026</div>
                </div>
            </div>
        </div>
        <p style="font-size: 11px; color: #999; text-align: center; margin-top: 15px;">
            Dữ liệu được xác thực bởi Hệ thống quản lý an toàn điện nội bộ
        </p>
    </div>
</div>

<script>
    // Dữ liệu mẫu để Demo (Sau này sẽ thay bằng gọi Firebase)
    const mockData = {
        "038092001234": { name: "NGUYỄN VĂN AN", level: "Bậc 3/5", expiry: "15/05/2026" },
        "038092005678": { name: "TRẦN THỊ BÌNH", level: "Bậc 4/5", expiry: "20/11/2026" },
        "123456789012": { name: "LÊ HOÀNG NAM", level: "Bậc 2/5", expiry: "01/01/2026" }
    };

    function checkSafetyCard() {
        const input = document.getElementById('cccd-input').value;
        const resultCard = document.getElementById('result-card');
        const notFound = document.getElementById('not-found');

        // Reset hiển thị
        resultCard.style.display = 'none';
        notFound.style.display = 'none';

        if (input.length < 9) {
            alert("Vui lòng nhập số CCCD hợp lệ");
            return;
        }

        // Giả lập tìm kiếm trong database
        if (mockData[input]) {
            const data = mockData[input];
            document.getElementById('res-name').innerText = data.name;
            document.getElementById('res-cccd').innerText = input;
            document.getElementById('res-level').innerText = data.level;
            document.getElementById('res-expiry').innerText = data.expiry;
            
            resultCard.style.display = 'block';
        } else {
            notFound.style.display = 'block';
        }
    }

    // Cho phép nhấn Enter để tìm kiếm
    document.getElementById('cccd-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkSafetyCard();
        }
    });
</script>

</body>
</html>
